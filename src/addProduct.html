<!doctype html>
<html lang="en">
<head>
  <title>Add Product | Fake Product Identification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #00ffe5;
      --navbar-bg: rgba(0, 0, 0, 0.8);
      --text-white: #fff;
      --label-color: #bbb;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #3c365a);
      min-height: 100vh;
      padding-top: 80px;
      color: var(--text-white);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .navbar {
      background-color: var(--navbar-bg);
      backdrop-filter: blur(12px);
    }

    .navbar-brand {
      color: var(--text-white);
      font-weight: 600;
    }

    .navbar-brand span {
      display: block;
      font-size: 0.75rem;
      color: #ffc107;
    }

    .nav-link {
      color: var(--text-white) !important;
      font-weight: 500;
    }

    .nav-link:hover,
    .nav-link.active {
      color: var(--primary-color) !important;
      border-bottom: 2px solid var(--primary-color);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .form-section {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      max-width: 900px;
      margin: 0 auto;
    }

    .form-floating > label {
      color: var(--label-color);
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--primary-color);
      color: white;
    }

    .btn-submit-form {
      background-color: var(--primary-color);
      color: black;
      font-weight: 600;
      border: none;
      padding: 10px 30px;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .btn-submit-form:hover {
      background-color: white;
      color: black;
      transform: translateY(-2px);
    }

    .qr-code-section {
      text-align: center;
      margin-top: 30px;
    }

    .qr-code-section img {
      border: 2px solid white;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        Fake Product Identification
        <span>through Blockchain</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="manufacturer.html">Manufacturer</a></li>
          <li class="nav-item"><a class="nav-link" href="seller.html">Seller</a></li>
          <li class="nav-item"><a class="nav-link" href="consumer.html">Consumer</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container form-section">
    <h2>Add Product</h2>
    <div class="row g-3">
      <div class="col-md-6 form-floating">
        <input type="text" class="form-control" id="manufacturerID" placeholder="Manufacturer ID">
        <label for="manufacturerID">Manufacturer ID</label>
      </div>
      <div class="col-md-6 form-floating">
        <input type="text" class="form-control" id="productName" placeholder="Product Name">
        <label for="productName">Product Name</label>
      </div>
      <div class="col-md-6 form-floating">
        <input type="text" class="form-control" id="productSN" placeholder="Product SN">
        <label for="productSN">Product SN</label>
      </div>
      <div class="col-md-6 form-floating">
        <input type="text" class="form-control" id="productBrand" placeholder="Product Brand">
        <label for="productBrand">Product Brand</label>
      </div>
      <div class="col-md-6 form-floating">
        <input type="text" class="form-control" id="productPrice" placeholder="Product Price">
        <label for="productPrice">Product Price</label>
      </div>
      <div class="col-12 text-center">
        <button type="button" class="btn btn-submit-form mt-3" onclick="fetchQR()">Add the Product</button>
      </div>
    </div>
  </div>

  <div class="qr-code-section">
    <img id="imgQR" src="" alt="QR Code" hidden>
    <br>
    <button type="button" class="btn btn-warning mt-3" id="download" onclick="saveImage()" hidden>Download QR Code</button>
  </div>

  <!-- Scripts -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/web3.min.js"></script>
	<script src="js/truffle-contract.js"></script>
	<script src="js/productApp.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
  <script>
    

    let src = '';
    let qrValue = '';

    function fetchQR() {
      qrValue = document.getElementById('productSN').value.trim();
      if (!qrValue) {
        alert("Please enter a Product SN to generate QR code.");
        return;
      }

      const qrImage = document.getElementById("imgQR");
      src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(qrValue)}`;
      qrImage.src = src;
      qrImage.removeAttribute("hidden");
      document.getElementById("download").removeAttribute("hidden");
    }

    function saveImage() {
      fetch(src)
        .then(res => res.blob())
        .then(blob => {
          saveAs(blob, `${qrValue}.png`);
          document.getElementById("imgQR").setAttribute("hidden", "hidden");
          document.getElementById("download").setAttribute("hidden", "hidden");
        })
        .catch(err => alert("Error downloading the QR code. Try again."));
    }
  </script>
</body>
</html>
