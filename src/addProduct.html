    h2.page-title {

      color: var(--form-input-text-color); /* Ensure text color remains white on focus */

    .form-floating > .form-control:not(:placeholder-shown) ~ label {

      background-color: var(--btn-primary-bg);

      border: none;
      padding: 10px 30px;

        animation: fadeInQr 0.7s ease-out 0.6s both; /* Delayed animation */
    }
    @keyframes fadeInQr {
      from { opacity: 0; transform: scale(0.8); }

    .qr-code-section img {

      </ul>

</nav>

<!-- Form Section -->
<section class="container mt-5">
  <h2 class="page-title">Add New Product</h2>
  <div class="form-section">
    <form id="addProductForm"> <!-- Added ID to form for potential JS targeting -->
      <div class="row g-3 mb-3"> <!-- Reduced g-4 to g-3 and mb-4 to mb-3 for tighter spacing -->
        <div class="col-md-6 form-floating">
          <input type="text" class="form-control" id="manufacturerID" placeholder="Manufacturer ID" required>
          <label for="manufacturerID">Manufacturer ID</label>
        </div>
        <div class="col-md-6 form-floating">
          <input type="text" class="form-control" id="productName" placeholder="Product Name" required>
          <label for="productName">Product Name</label>
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-6 form-floating">
          <input type="text" class="form-control" id="productSN" placeholder="Serial Number" required>
          <label for="productSN">Product Serial Number</label>
        </div>
        <div class="col-md-6 form-floating">
          <input type="text" class="form-control" id="productBrand" placeholder="Product Brand" required>
          <label for="productBrand">Product Brand</label>
        </div>
      </div>

      <div class="form-floating mb-4"> <!-- Increased mb for this single field -->
        <input type="text" class="form-control" id="productPrice" placeholder="Product Price" required>
        <label for="productPrice">Product Price (e.g., 100 USD)</label>
      </div>

      <div class="text-center mt-4"> <!-- Added mt-4 for spacing -->
        <button type="button" class="btn btn-submit-form" onclick="submitProductAndFetchQR()">
            <i class="fas fa-plus-circle me-2"></i>Add Product & Get QR
        </button>
      </div>
    </form>
  </div>

  <!-- QR Code Section -->
  <div class="text-center qr-code-section" id="qrSection" style="display: none;"> <!-- Initially hidden -->
    <h4 class="text-light mb-3">Generated QR Code for Product</h4>
    <img id="imgQR" src="" alt="QR Code for Product">
    <div>
      <button class="btn btn-download-qr mt-3" id="download" onclick="saveImage()">
          <i class="fas fa-download me-2"></i>Download QR Code
      </button>
    </div>
  </div>
</section>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/productApp.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>

<script>
  var src;
  var qrValue;

  function fetchQR() {
    qrValue = document.getElementById('productSN').value;
    if (!qrValue) return alert("Enter Product Serial Number first!");

    const img = document.getElementById("imgQR");
    src = img.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${qrValue}`;
    
    img.removeAttribute('hidden');
    document.getElementById("download").removeAttribute('hidden');
  }

  function saveImage() {
    saveAs(src, qrValue);
    document.getElementById("imgQR").setAttribute('hidden', 'hidden');
    document.getElementById("download").setAttribute('hidden', 'hidden');
  }
</script>
