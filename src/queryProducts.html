<!doctype html>
<html lang="en">
<head>
  <title>Products for Sale | Fake Product Identification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #1e1f31, #2a2d4e);
      color: #fff;
      padding-top: 80px;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(12px);
      border-bottom: 2px solid rgba(255,255,255,0.05);
    }

    .navbar-brand span {
      font-size: 0.75rem;
      color: #ffc107;
      display: block;
    }

    .navbar-nav .nav-link {
      position: relative;
      padding: 8px 15px;
      transition: all 0.3s ease;
    }

    .navbar-nav .nav-link::after {
      content: "";
      position: absolute;
      left: 15px;
      bottom: 0;
      width: 0%;
      height: 2px;
      background-color: #00ffe5;
      transition: width 0.3s ease;
    }

    .navbar-nav .nav-link:hover::after,
    .navbar-nav .nav-link.active::after {
      width: 80%;
    }

    .navbar-nav .nav-link i {
      margin-right: 8px;
      color: #00ffe5;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 30px;
      text-align: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      animation: fadeInUp 0.8s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.08);
      border: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-animated {
      background-color: #00ffe5;
      color: #000;
      border: none;
      padding: 10px 30px;
      font-weight: 500;
      border-radius: 30px;
      transition: all 0.4s ease-in-out;
      box-shadow: 0 5px 15px rgba(0,255,229,0.4);
    }

    .btn-animated:hover {
      background-color: #fff;
      color: #111;
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 8px 20px rgba(0,255,229,0.6);
    }

    .table {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .table thead th {
      background-color: #000 !important;
      color: #ffc107 !important;
    }

    .table th, .table td {
      color: #fff;
      vertical-align: middle;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
  <div class="container-fluid px-4">
    <a class="navbar-brand" href="index.html">
      Fake Product Identification
      <span>through Blockchain</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#ftco-nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="ftco-nav">
      <ul class="navbar-nav">
        <li class="nav-item"><a href="index.html" class="nav-link active"><i class="fas fa-home"></i>Home</a></li>
        <li class="nav-item"><a href="manufacturer.html" class="nav-link"><i class="fas fa-industry"></i>Manufacturer</a></li>
        <li class="nav-item"><a href="seller.html" class="nav-link"><i class="fas fa-store"></i>Seller</a></li>
        <li class="nav-item"><a href="consumer.html" class="nav-link"><i class="fas fa-user-check"></i>Consumer</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Seller Code Input -->
<section>
  <div class="container">
    <div class="glass-card mx-auto" style="max-width: 700px;">
      <h2>Products for Sale with Seller</h2>
      <div class="mb-4">
        <label for="sellerCode" class="form-label">Seller Code</label>
        <input type="text" class="form-control" id="sellerCode" placeholder="Enter Seller Code">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-animated" id="register">Submit</button>
      </div>
    </div>
  </div>
</section>

<!-- Product Details Table -->
<section>
  <div class="container mt-5">
    <h2>Product Details</h2>
    <div class="table-responsive">
      <table class="table table-hover table-bordered">
        <thead>
          <tr class="text-warning">
            <th>Product ID</th>
            <th>Serial Number</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Price</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="logdata">
          <!-- Blockchain data goes here -->
        </tbody>
      </table>
    </div>
    <div class="text-center mt-3">
      <p>Your address is <strong id="add"></strong></p>
    </div>
  </div>
</section>

<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/productDataApp.js"></script>
</body>
</html>
