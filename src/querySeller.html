<!doctype html>
<html lang="en">
<head>
  <title>Query Sellers | Fake Product Identification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      padding-top: 80px;
      animation: fadeSlide 1s ease;
      min-height: 100vh;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Navbar Styling */
    .navbar {
      background-color: rgba(0, 0, 0, 0.85) !important;
      backdrop-filter: blur(10px);
    }

    .navbar-brand span {
      font-size: 0.8rem;
      font-weight: 300;
      color: #ffc107;
      display: block;
    }

    .nav-link {
      position: relative;
      color: #fff !important;
      padding: 0.5rem 1rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-link i {
      margin-right: 8px;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      background: #00ffe5;
      left: 50%;
      bottom: 0;
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }

    h2 {
      color: #fff;
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-section {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      padding: 40px;
      margin-bottom: 50px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .form-floating input {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: none;
      border-radius: 10px;
    }

    .form-floating label {
      color: #ccc;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      box-shadow: 0 0 10px #00ffe5;
      outline: none;
    }

    .btn-register {
      background-color: #00ffe5;
      color: #000;
      font-weight: 600;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      transition: all 0.4s ease;
      box-shadow: 0 5px 15px rgba(0,255,229,0.3);
    }

    .btn-register:hover {
      background-color: #fff;
      color: #111;
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 20px rgba(0,255,229,0.6);
    }

    table {
      background: rgba(255,255,255,0.08);
      color: #fff;
      border-radius: 12px;
      overflow: hidden;
    }

    th {
      background: rgba(255,255,255,0.15);
    }

    td, th {
      vertical-align: middle;
    }

    #add {
      color: #00ffe5;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
  <div class="container-fluid px-5">
    <a class="navbar-brand" href="index.html">
      Fake Product Identification
      <span>through Blockchain</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="index.html" class="nav-link"><i class="fas fa-home"></i>Home</a>
        </li>
        <li class="nav-item">
          <a href="manufacturer.html" class="nav-link"><i class="fas fa-industry"></i>Manufacturer</a>
        </li>
        <li class="nav-item">
          <a href="seller.html" class="nav-link"><i class="fas fa-store"></i>Seller</a>
        </li>
        <li class="nav-item">
          <a href="consumer.html" class="nav-link"><i class="fas fa-user"></i>Consumer</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Query Section -->
<section class="container mt-5">
  <div class="form-section">
    <h2>Query Sellers</h2>
    <div class="form-floating mb-4">
      <input type="text" class="form-control" id="manufacturerCode" placeholder="Enter Manufacturer Code">
      <label for="manufacturerCode">Manufacturer Code</label>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-register" id="register">Get Sellers</button>
    </div>
  </div>
</section>

<!-- Seller Data Table -->
<section class="container mb-5">
  <div class="form-section">
    <h2>Sellers</h2>
    <p class="text-light">Following are the sellers registered through the Blockchain Network</p>
    <div class="table-responsive">
      <table class="table table-striped text-light">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Code</th>
            <th>Number</th>
            <th>Manager</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody id="logdata">
          <!-- Data will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
    <center class="mt-4"><p class="text-light">Your address is <b id="add"></b></p></center>
  </div>
</section>

<!-- Scripts -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/sellerDataApp.js"></script>
</body>
</html>
