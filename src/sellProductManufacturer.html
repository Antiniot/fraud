  <style>
    :root {
      --primary-color: #00ffe5;
      --navbar-link-color: #f8f9fa;

    /* Navbar Styles */

    .navbar-brand span {

      display: block;
      line-height: 1;
    }

    .navbar-nav .nav-link {

      transition: all 0.3s ease;

    }

    .navbar-nav .nav-link i {
      margin-right: 6px;
      font-size: 0.9rem;

    .navbar-nav .nav-link:hover,

      color: var(--navbar-link-hover-color) !important;
      border-bottom-color: var(--navbar-link-hover-color);
    }

    .navbar-nav .nav-link:hover i,
    .navbar-nav .nav-link.active i {

    }

    h2 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
      animation: zoomIn 0.7s ease;

    @keyframes zoomIn {
      from { transform: scale(0.95); opacity: 0; }

    .form-section {

    .form-label {

    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);

      border: none;
      border-radius: 10px;
      padding: 0.75rem;
      transition: all 0.3s ease;

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px var(--primary-color);
      color: #fff;
    }

    .btn-register {
      background-color: var(--primary-color);

      font-weight: 600;
      border-radius: 10px;
      padding: 12px 25px;
      transition: 0.3s ease-in-out;

    .btn-register:hover {
      background-color: #fff;
      color: #111;
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 8px 20px rgba(0,255,229,0.6);
    }

    #qr-reader {
      margin: 0 auto;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 20px;

<section class="form-section mt-5">

  <div class="mb-4 text-center">

    <div id="qr-reader-results"></div>

  <form>
    <div class="row g-4 mb-4">
      <div class="col-md-6">
        <label for="productSN" class="form-label">Product SN</label>
        <input disabled class="form-control" id="productSN" name="productSN" type="text" placeholder="Scanned product serial number" />

      <div class="col-md-6">

        <input class="form-control" id="sellerCode" name="sellerCode" type="text" placeholder="Enter seller code" />
      </div>

	  <button type="submit" class="btn btn-warning btn-register" id="register">Sell to Seller</button>
    </div>

    
  </form>
</section>

<!-- Scripts -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/sellProductManufacturer.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
	var decodedText = "Enter Product SN";
     function docReady(fn) {
        // see if DOM is already available
        if (document.readyState === "complete"
           || document.readyState === "interactive") {
	        // call on next available tick
           setTimeout(fn, 1);
        } else {
            document.addEventListener("DOMContentLoaded", fn);
        }
    } 

    docReady(function () {
        var resultContainer = document.getElementById('qr-reader-results');
        var lastResult, countResults = 0;
        function onScanSuccess(decodedText, decodedResult) {
            if (decodedText !== lastResult) {
                ++countResults;
                lastResult = decodedText;
                // Handle on success condition with the decoded message.
                var audio = new Audio('beep.wav');
                audio.play();
                // console.log(`Scan result ${decodedText}`, decodedResult);
                document.getElementById('qr-reader-results').innerHTML=decodedText;
				document.getElementById("productSN").value = decodedText;
				//App.init(decodedText);
                
            }
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);
    });
  </script>
