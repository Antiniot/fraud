<!doctype html>
<html lang="en">
<head>
  <title>Sell Product | Fake Product Identification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      padding-top: 80px;
      animation: slideFadeIn 1s ease-out;
    }

    @keyframes slideFadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Navbar Styles */
    .navbar {
      background-color: rgba(0,0,0,0.85) !important;
      backdrop-filter: blur(10px);
    }

    .navbar-brand span {
      font-size: 0.8rem;
      font-weight: 300;
      color: #ffc107;
      display: block;
    }

    .nav-link {
      position: relative;
      color: #fff !important;
      font-weight: 500;
      transition: color 0.3s ease;
      padding: 0.5rem 1rem;
    }

    .nav-link i {
      margin-right: 8px;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      background: #00ffe5;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      transition: width 0.3s ease;
    }

    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }

    h2 {
      color: #fff;
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
      animation: zoomIn 0.7s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .form-section {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: slideUp 1s ease-in-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    label {
      color: #eee;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      box-shadow: 0 0 10px #00ffe5;
      background-color: rgba(255, 255, 255, 0.15);
    }

    .btn-register {
      background-color: #00ffe5;
      color: #000;
      border: none;
      padding: 12px 25px;
      font-weight: 600;
      border-radius: 10px;
      transition: all 0.4s ease-in-out;
      box-shadow: 0 5px 15px rgba(0,255,229,0.4);
    }

    .btn-register:hover {
      background-color: #fff;
      color: #111;
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 8px 20px rgba(0,255,229,0.6);
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
  <div class="container-fluid px-5">
    <a class="navbar-brand" href="index.html">
      Fake Product Identification
      <span>through Blockchain</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="index.html" class="nav-link"><i class="fas fa-home"></i>Home</a>
        </li>
        <li class="nav-item">
          <a href="manufacturer.html" class="nav-link"><i class="fas fa-industry"></i>Manufacturer</a>
        </li>
        <li class="nav-item">
          <a href="seller.html" class="nav-link"><i class="fas fa-store"></i>Seller</a>
        </li>
        <li class="nav-item">
          <a href="consumer.html" class="nav-link"><i class="fas fa-user"></i>Consumer</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Sell Product Form Section -->
<section class="container">
  <div class="form-section">
    <h2>Sell Product to Consumer</h2>
    
    <center>
      <div id="qr-reader" style="width: 300px;"></div>
      <div id="qr-reader-results" class="text-light mt-3"></div>
    </center>

    <div class="row g-4 mt-4">
      <div class="col-md-6 form-floating">
        <input type="text" id="productSN" class="form-control" placeholder="Product SN" disabled />
        <label for="productSN">Product Serial Number</label>
      </div>
      <div class="col-md-6 form-floating">
        <input type="text" id="consumerCode" class="form-control" placeholder="Consumer Code" />
        <label for="consumerCode">Consumer Code</label>
      </div>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-register" id="register">Sell to Consumer</button>
    </div>
  </div>
</section>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/sellProductSeller.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>
<script>
  function docReady(fn) {
    if (document.readyState === "complete" || document.readyState === "interactive") {
      setTimeout(fn, 1);
    } else {
      document.addEventListener("DOMContentLoaded", fn);
    }
  }

  docReady(function () {
    var lastResult, countResults = 0;
    function onScanSuccess(decodedText) {
      if (decodedText !== lastResult) {
        lastResult = decodedText;
        document.getElementById("qr-reader-results").innerText = decodedText;
        document.getElementById("productSN").value = decodedText;
        new Audio('beep.wav').play();
      }
    }

    const qrScanner = new Html5QrcodeScanner("qr-reader", { fps: 10, qrbox: 250 });
    qrScanner.render(onScanSuccess);
  });
</script>

</body>
</html>
